<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Table</title>
</head>
<Style>
    table, th, td{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 8px;
        text-align: center;
    }
</Style>
<body>

    <table>
        <tr>
            <th colspan="2">Subject</th>
            <th>john Doe</th>
            <th>Mirium Luther</th>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practicle</td>
            <td>A</td>
            <td>A+</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practicle</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practicle</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
    </table>
    
</body>
</html>
