<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Example</title>
    <Style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6"> Hours</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THUS</th>
            <th>FRI</th>
        </tr>
        <tr>
            <td>Sciece</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Scocial</td>
            <td>History</td>
            <td>Maths</td>
            <td>English</td>
            <td>Sprts</td>
        </tr>
        <tr>
            <td colspan="5">LUNCH</td>    
        </tr>
        <tr>
            <td>Sciece</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
