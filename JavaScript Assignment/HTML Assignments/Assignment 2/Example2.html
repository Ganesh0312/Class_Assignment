<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject and Marks Table</title>

    <style>
        table{
            border-collapse: collapse;
            width: 40%;
        } 
        th, td{
            border: 5px solid black;
            padding: 8px;
            font-size: large;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th><u>ID</u></th>
            <th><u>Name</u></th>
            <th><u>Subject</u></th>
            <th><u>Marks</u></th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>70</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
