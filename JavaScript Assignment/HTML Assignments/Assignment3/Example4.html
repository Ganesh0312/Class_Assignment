<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisytration form</title>
    <style>
        table{
            border: 3px solid black;
            padding: 3px;
        }
        td{
            border: 1px solid black;
            background-color:lightskyblue;
        }
        button{
            font-size: 20px;
            size: 8px;
            padding: 8px 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="background-color: blanchedalmond; text-align: center; font-size:larger;"><Strong>Registration Form</Strong></td>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="area"  cols="30" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td><input type="checkbox" name="checkbox1">Hokey <br>
                <input type="checkbox" name="checkbox2">Football <br>
                <input type="checkbox" name="checkbox3" id="">Badminton <br>
                <input type="checkbox" name="checkbox4" id="">Cricket <br>
                <input type="checkbox" name="checkbox5" id="">Volleyball</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="radio">Male
                <input type="radio" name="radio">Female</td>
        </tr>
        <tr>
            <td>Select your Age</td>
            <td> <select name="select" size="1">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select></td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" name="image"></td>     
        </tr>
        <tr>
            <td colspan="2" style="height: 50px;"><button>Click me</button>
            <button>Reset</button>
        <button>Submit Form</button></td>
        </tr>
    </table>
</body>
</html>
