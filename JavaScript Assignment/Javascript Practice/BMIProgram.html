<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h2>BMI Calculator</h2>
  
  <label for="height">Height (in meters):</label>
  <input type="number" id="height" step="0.01" placeholder="Enter height in meters">
  <br><br>
  <label for="weight">Weight (in kilograms):</label>
  <input type="number" id="weight" step="0.01" placeholder="Enter weight in kilograms">
  
  <button onclick="calculateBMI()">Calculate BMI</button>
  
  <p id="result"></p>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

    //   if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    //     alert("Please enter valid height and weight.");
    //     return;
    //   }

      const bmi = weight / (height * height);
      const resultElement = document.getElementById("result");

      if (bmi < 18.5) {
        resultElement.textContent = "Your BMI is " + bmi.toFixed(2) + ". You are underweight.";
      } else if (bmi >= 18.5 && bmi < 25) {
        resultElement.textContent = "Your BMI is " + bmi.toFixed(2) + ". You have a normal weight.";
      } else if (bmi >= 25 && bmi < 30) {
        resultElement.textContent = "Your BMI is " + bmi.toFixed(2) + ". You are overweight.";
      } else {
        resultElement.textContent = "Your BMI is " + bmi.toFixed(2) + ". You are obese.";
      }
    }
  </script>
</body>
</html>
