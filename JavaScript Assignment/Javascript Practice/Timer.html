<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <label for="hoursInput">Hours:</label>
  <input type="number" id="hoursInput" min="0" placeholder="0" style="width: 50px;">
  
  <label for="minutesInput">Minutes:</label>
  <input type="number" id="minutesInput" min="0" placeholder="0" style="width: 50px;">
  
  <label for="secondsInput">Seconds:</label>
  <input type="number" id="secondsInput" min="0" placeholder="0" style="width: 50px;">
  
  <button onclick="startCountdown()">Start Countdown</button> <button onclick="stopCoundown()">Stop Countdown</button>
  <p id="timerDisplay">00:00:00</p>

  <script>
    let countdownInterval;

    function startCountdown() {
      const hours = parseInt(document.getElementById("hoursInput").value) || 0;
      const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
      const seconds = parseInt(document.getElementById("secondsInput").value) || 0;
      const totalTimeInSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalTimeInSeconds <= 0) {
        alert("Please enter a valid time.");
        return;
      }

      const endTime = new Date().getTime() + totalTimeInSeconds * 1000;

      countdownInterval = setInterval(function() {
        const now = new Date().getTime();
        const distance = endTime - now;

        const hoursRemaining = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesRemaining = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const secondsRemaining = Math.floor((distance % (1000 * 60)) / 1000);

        const timerDisplay = document.getElementById("timerDisplay");
        timerDisplay.innerHTML = "Time Remaining: " + hoursRemaining + "h " + minutesRemaining + "m " + secondsRemaining + "s ";

        if (distance < 0) {
          clearInterval(countdownInterval);
          timerDisplay.innerHTML = "Time's up!";
        }
      }, 1000);
    }
    function stopCoundown(){
        clearInterval(countdownInterval);
        const timerDisplay = document.getElementById("timerDisplay");
        timerDisplay.innerHTML = "Countdown stopped.";
    }
  </script>
</body>
</html>
